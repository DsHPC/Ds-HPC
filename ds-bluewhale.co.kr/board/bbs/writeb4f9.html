<script>
    function fwrite_submit(f)
    {
    
    	// 정규식 - 이메일 유효성 검사
        var regEmail = /([\w-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([\w-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$/;
            	
							    	
		if ($.trim($("#wr_8").val()) == ""){
			alert("이름을 입력하세요.");
			$("#wr_8").focus()
			return false;
		}
		
		if ($.trim($("#hp2").val()) == ""){
			alert("휴대폰번호를 입력하세요.");
			$("#hp2").focus()
			return false;
		}

		if ($.trim($("#hp3").val()) == ""){
			alert("휴대폰번호를 입력하세요.");
			$("#hp3").focus()
			return false;
		}
		
		if ($.trim($("#wr_email").val()) == ""){
			alert("메일을 입력하세요.");
			$("#wr_email").focus()
			return false;
		}
		
		 if(!regEmail.test($("#wr_email").val())) {
            alert('이메일 주소가 유효하지 않습니다');
            $("#wr_email").focus();
            return false;
        }						
		
		if($(':radio[name="personal1"]:checked').val() != "y")
		{
			alert("개인정보 수집 및 이용목적에 동의를 해 주셔야 합니다.");
			return;
		}
		
		if($(':radio[name="personal2"]:checked').val() != "y")
		{
			alert("개인정보를 분양마케팅에 활용하는데 동의를 해 주셔야 합니다.");
			return;
		}
		
		if($(':radio[name="personal3"]:checked').val() != "y")
		{
			alert("개인정보의 취급위탁에 동의를 해 주셔야 합니다.");
			return;
		}

		f.submit();
		return true;
    }
</script>
